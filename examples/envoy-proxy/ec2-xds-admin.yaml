# Base config for a split xDS management server on 9902, admin port on 9901
# The admin ports are open to listen on all network cards to allow for running
# as a stand-alone docker container within an EC2 container instance in an
# ECS cluster.
admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
dynamic_resources:
  cds_config:
    api_config_source:
      api_type: GRPC
      grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
      set_node_on_first_message_only: true
  lds_config:
    api_config_source:
      api_type: GRPC
      grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
      set_node_on_first_message_only: true
node:
  cluster: test-cluster
  id: test-id
static_resources:
  clusters:
  - connect_timeout: 1s
    hosts:
    - socket_address:
        address: 0.0.0.0
        port_value: 9902
    http2_protocol_options: {}
name: xds_cluster
